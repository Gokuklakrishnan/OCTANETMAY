<!DOCTYPE html>
<html lang="en">
<head>
    <title>todolist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet"href="style.css">    
</head>
<body>

            <label class="todo-list_label">

            </label>
            <label class="todo-list_label">
                <input type="checkbox"name=""id="">
                <i class="check"></i>
                <span>next to submit task2</span>
                <p>completed</p>
            </label>
            <label class="todo-list_label">
                <input type="checkbox"name=""id="">
                <i class="check"></i>
                <span>learned well in octanet</span>
                <p>completed</p>
            </label>
        </fieldset>
    </form>
</body>
</html>
